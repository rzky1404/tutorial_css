<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan Sizing dengan Persen</title>

    <style>
      header {
        width: 60%;
        padding: 5%;
        margin-bottom: 5%;
        color: white;
        background-color: slateblue;
        border-radius: 5%;
      }

      h2 {
        font-size: 200%;
      }

      .text-big {
        font-size: 120%;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Latihan Sizing dengan Persen</h1>
    </header>
    <article>
      <h2>Ini judul artikel level 2 dengan ukuran 200%</h2>
      <p>Ini adalah paragraf dengan ukuran teks normal atau default</p>
      <p class="text-big">
        Ini adalah paragraf dengan ukuran teks 120% dari ukuran default
      </p>
    </article>
  </body>
</html>
