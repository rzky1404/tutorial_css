<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Contoh Border Style</title>
    <style>
      header {
        border-bottom: 2px double blue;
      }

      footer {
        border-top: 2px dashed gray;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Latihan Border Style</h1>
    </header>
    <article>
      <p>
        Ini adalah contoh border style di CSS. Coba perhatikan style garis pada
        elemen yang diberikan garis. Ada yang style-nya solid, dashed, dotted
      </p>
    </article>
    <footer>
      <p>Copyright &copy; Petani Kode</p>
    </footer>
  </body>
</html>
