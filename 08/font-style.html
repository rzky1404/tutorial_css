    <title>Contoh Font Style</title>
    <style>
      blockquote {
        font-style: italic;
        font-size: larger;
        color: dodgerblue;
      }
      cite {
        font-size: small;
        font-style: normal;
        color: lightblue;
      }
    </style>
  </head>
  <body>
    <h1>Contoh Font Style</h1>
    <blockquote>
      "Lorem ipsum dolor sit amet consectetur, adipisicing elit. Distinctio,
      facere nesciunt. Ipsum amet ratione, provident quod, illo consectetur ea
      illum repudiandae soluta sit at. Ea vel enim et tempora quasi!"
      <cite>~ slebew</cite>
    </blockquote>
  </body>
