<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contoh Text Decoration</title>
    <style>
      h1 {
        text-decoration: underline;
      }

      p {
        line-height: 1.5;
      }

      .upperline {
        text-decoration: overline;
      }

      .underline {
        text-decoration: underline;
      }

      .strike {
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <h1>Contoh Text Decoration</h1>
    <p>
      <span class="underline"
        >Lorem ipsum dolor sit amet Voluptatibus quasi culpa ratione delectus
        eos beatae molestiae non dolorum ex maiores, nihil porro placeat
        quo,</span
      >
      <span class="strike">consectetur adipisicing elit.</span>.
      <span class="upperline"
        >voluptatum accusantium ipsum sunt ducimus voluptates.</span
      >
    </p>
  </body>
</html>
